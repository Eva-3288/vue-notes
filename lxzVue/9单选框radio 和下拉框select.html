<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 属性选择器 */
    [v-cloak]{display: none;}
    </style>
</head>
<body>
    <div id="app" v-cloak>   
        <!-- radio单选框 也是通过v-model结合value来使用的,v-model的值 和value 值对应的那项就是被选中项 -->
        性别:
        <input type="radio" v-model='sex' value='男'>男
        <input type="radio" v-model='sex' value='女'>女
        <input type="radio" v-model='sex' value='不限'>不限
        {{sex}}
        <hr>
        地区(单选):
        <select v-model='area'>
            <option disabled>请选择</option>
            <option>北京</option>
            <option>河北</option>
            <option>上海</option>
        </select>
        {{area}}
        <hr>
        地区(多选):
        <!--下拉框:1. 如果没写value属性,默认取option中间的值 -->
        <!--下拉框:2. 请选择这一项要加 disabled-->
        <!--下拉框:3. 下拉框也是利用v-model 和 value结合使用,如果是单选,v-model的值可以是字符串,数字 -->
        <!--下拉框:4. 如果下拉框是多选 multiple,v-model的数据类型需要是 数组 类型 -->
        <select v-model='areas' multiple>
            <option value="0">请选择</option>
            <option value="1">北京</option>
            <option value="2">河北</option>
            <option value="3">上海</option>
        </select>
        {{areas}}
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
    let vm = new Vue({ 
        el:'#app',
        data:{   
            sex:'',
            area:'',
            areas:[]
        }, 
        methods:{  

        }
    })
    </script>
</body>
</html>
